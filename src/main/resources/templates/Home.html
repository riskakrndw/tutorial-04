<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
	</head>
	<body>
		<h2>Welcome</h2>
		
		
		
		<h3>Data Pilot</h3>

		<td><a th:href="@{/pilot/add}">Tambah</a></td>
		<h4></h4>
		<table border="1" style="width:relative;">
			<tr>
				<th>License Number</th>
				<th>Name</th>
				<th>Fly Hour</th>
				<th>Action</th>
			</tr>
			<tr th:each="pilot : ${pilot}">
				<td th:text="${pilot.licenseNumber}"></td>
				<td th:text="${pilot.name}"></td>
				<td th:text="${pilot.flyHour}"></td>
				<td><a th:href="@{'/pilot/update/' + ${pilot.licenseNumber}}">Update</a>  <a th:href="@{'/pilot/delete/' + ${pilot.licenseNumber}}">Delete</a></td>
			</tr>
		</table>
		
		
		<br>
		<h3>Cari Pilot</h3>
		<form th:action="@{/pilot/view}" method="GET">
			License Number : <br>
			<input type="text" name="licenseNumber"/>
			<button type="submit">Cari</button>
		</form>

		<h3>Semua Data</h3>
		<td><a th:href="@{/flight/viewall}">Lihat Seluruh Data Flight</a></td>	
	</body>

</html>
